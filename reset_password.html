<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
    <title>Reset Password</title>
</head>
<body>
    <div class="reset-box">
        <nav class="container-fluid">
            <ul>
                <li><strong>Reset Password</strong></li>
            </ul>
            
        </nav>
        <main class="container">
            <div class="grid">
                <section>
                    <hgroup>
                        <h2>Reset Password</h2>
                    </hgroup>
                    <form id="login">
                        <input type="email" id="reset_email" name="email" placeholder="Email" aria-label="Email" required>
                        <button  id="reset_password-button">Reset Password</button>
                        <p>
                            <a href="/register.html">Sign Up</a>
                        </p>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script type="module" >
import { getAuth, sendPasswordResetEmail} from 'https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js'



function reset_email() {
            var email = document.getElementById("reset_email").value;
            const auth = getAuth();
                sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("CHECK EMAIL For Resetting Your Password")
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorCode, errorMessage)
            });
        }

        document.getElementById("reset_password-button").addEventListener("click", reset_email)
    </script>
</body>
</html>
